---
  - name: "Install commmon Mac software"
    hosts: localhost
    connection: local
    tasks:
    
    - name: "Update and upgrade Homebrew environment"
      community.general.homebrew:
        update_homebrew: yes
        upgrade_all: yes
    
    - name: "Brew install mas-cli for install Mac App Store Apps"
      community.general.homebrew:
        name: mas
        state: present
        
    - name: "Brew install Git"
      community.general.homebrew:
        name: git
        state: present
    
    - name: "Brew install SVN"
      community.general.homebrew:
        name: svn
        state: present
        
    - name: "Brew install Vim"
      community.general.homebrew:
        name: vim
        state: present
    
    - name: "Brew install iTerm"
      community.general.homebrew_cask:
        name: iterm2
        state: present
        
    - name: "Add cask with SourceProFonts"
      community.general.homebrew_tap:
        name: homebrew/cask-fonts
        state: present  
    
    - name: "Brew install SourceProFonts"
      community.general.homebrew_cask:
        name: font-source-code-pro
        state: present

    - name: "Brew install VS Code"
      community.general.homebrew_cask:
        name: visual-studio-code
        state: present
        
    - name: "Brew install Alfred"
      community.general.homebrew_cask:
        name: alfred
        state: present

    - name: "Brew install Spotify"
      community.general.homebrew_cask:
        name: spotify
        state: present
        
    - name: "Brew install AWS-CLI"
      community.general.homebrew:
        name: awscli
        state: present
        
    - name: "Brew install core-utils"
      community.general.homebrew:
        name: coreutils
        state: present

    - name: "Brew install curl"
      community.general.homebrew:
        name: curl
        state: present
        
    - name: "Brew install GNUPG"
