        name: gnupg
        state: present
        
    - name: "Brew install htop"
      community.general.homebrew:
        name: htop
        state: present
        
    - name: "Brew install kubectl"
      community.general.homebrew:
        name: kubernetes-cli
        state: present
        
    - name: "Brew install PDFGrep"
      community.general.homebrew:
        name: pdfgrep
        state: present

    - name: "Brew install Python"
      community.general.homebrew:
