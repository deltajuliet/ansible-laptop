---
  - name: "Install commmon Mac software"
    hosts: localhost
    connection: local
    tasks:
    
    - name: "Update and upgrade Homebrew environment"
      community.general.homebrew:
        update_homebrew: yes
        upgrade_all: yes
    
    - name: "Brew install mas-cli for install Mac App Store Apps"
      community.general.homebrew:
        name: mas
        state: present
        
    - name: "Brew install Git"
      community.general.homebrew:
        name: git
        state: present
        
    - name: "Brew install Vim"
      community.general.homebrew:
        name: vim
        state: present
    
    - name: "Brew install iTerm"
      community.general.homebrew:
        name: homebrew/cask/iterm2
        state: present
        
    - name: "Brew install SourceProFonts"
      community.general.homebrew_tap:
        name: homebrew/cask-fonts
      community.general.homebrew:
        name: homebrew/cask/font-source-code-pro
        
    - name: "Brew install VS Code"
      community.general.homebrew:
        name: homebrew/cask/virtual-studio-code
        state: present
        
    - name: "Brew install Alfred"
      community.general.alfred:
        name: homebrew/alfred
        state: present
        
