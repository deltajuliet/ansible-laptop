      community.general.homebrew:
        name: tmux
        state: present

    - name: "Brew install Wget"
      community.general.homebrew:
        name: wget
        state: present
        
    - name: "MAS Install Evernote"
      community.general.mas:
        id: 406056744
        state: present

    - name: "MAS Install EverTool"
      community.general.mas:
        id: 1396383432
        state: present

    - name: "MAS Install Patterns"
      community.general.mas:
        id: 429449079
        state: present  

