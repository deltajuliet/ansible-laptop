---
  - name: "Install commmon dev (Ubuntu) server software"
    hosts: localhost
    connection: local
    become: yes
    tasks:
        
    - name: "Install Git"
      apt:
        name: git
        state: present
        
    - name: "Install Vim"
      apt:
        name: vim
        state: present
        
    - name: "Install core-utils"
      apt:
        name: coreutils
        state: present

    - name: "Install curl"
      apt:
        name: curl
        state: present
        
    - name: "Install GNUPG"
      apt:
        name: gnupg
        state: present
        
    - name: "Install htop"
      apt:
        name: htop
        state: present
        
    - name: "Install PDFGrep"
      apt:
        name: pdfgrep
        state: present

    - name: "Install Python"
      apt:
        name: python
        state: present

    - name: "Install Stow"
      apt:
        name: stow
        state: present

    - name: "Install Telnet"
      apt:
        name: telnet
        state: present
        
    - name: "Install Tmux"
      apt:
        name: tmux
        state: present

    - name: "Install Wget"
      apt:
        name: wget
        state: present
        
    - name: "Install ZSH"
      apt:
        name: zsh
        state: present

    - name: Clone in personal dotfiles repo
      git:
        repo: https://github.com/deltajuliet/dotfiles.git
        dest: ~/code/github/

    - debug:
        msg: 
          - "Remaining tasks that may be complete:"
          - "[ ] Stow restore dotfiles"

  - name: Run OMZ setup playbook
    include: software-oh_my_zsh-setup.yml