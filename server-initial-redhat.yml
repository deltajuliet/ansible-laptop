---
  - name: "Install commmon dev (Redhat) server software"
    hosts: localhost
    connection: local
    become: yes
    tasks:
        
    - name: "Install Git"
      yum:
        name: git
        state: present
        
    - name: "Install Vim"
      yum:
        name: vim
        state: present
        
    - name: "Install core-utils"
      yum:
        name: coreutils
        state: present

    - name: "Install curl"
      yum:
        name: curl
        state: present
        
    - name: "Install GNUPG"
      yum:
        name: gnupg
        state: present
        
    - name: "Install htop"
      yum:
        name: htop
        state: present

    - name: "Install Python"
      yum:
        name: python
        state: present

    - name: "Install Stow"
      ansible.builtin.shell: specific_install_scripts/redhat_stow_install.sh
      args:
        creates: /usr/local/bin/stow

    - name: "Install Telnet"
      yum:
        name: telnet
        state: present
        
    - name: "Install Tesseract"
      yum:
        name: tesseract
        state: present
        
    - name: "Install Tmux"
      yum:
        name: tmux
        state: present

    - name: "Install Wget"
      yum:
        name: wget
        state: present

    - name: Clone in personal dotfiles repo
      git:
        repo: git@github.com:deltajuliet/dotfiles.git
        dest: ~/code/github/

    - debug:
        msg: 
          - "Remaining tasks that may be complete:"
          - "[ ] Stow restore dotfiles"

  - name: Run OMZ setup playbook
    include: software-oh_my_zsh-setup.yml